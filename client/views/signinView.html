<script src="../styles/prefixfree.min.js"></script>

<div ng-class="{body:true}"></div>
<div class="grad"></div>
<div class="containersignin"></div>

<div class="header">
  <div>FOMO</div>
  <br>
  <div><span>fear of missing out</span></div>
</div>

<div class='explore explore2'>
  <a href="#/home"><button>EXPLORE</button></a>
</div>

<div class='aboutsignin about'>
  <a target="_blank" href="https://github.com/polarTiger/FOMO">ABOUT</button></a>
</div>

<div class="form-block login">
  <div id='signin'>
  <div ng-show="(signinform.name.$invalid || signinform.password.$invalid) && signinform.submitted" id="allfields">
    <div>Please complete all fields</div>
  </div>
  <div ng-show="signinform.incorrect" id="allfields">
    <div>Incorrect username or password</div>
  </div>
    <form novalidate name="signinform" class="form-block" role="form" ng-submit='signin()'>
      <div class="form-group">
        <input name='name' required ng-class="{'error': signinform.$invalid}" placeholder="Username" type="text" ng-model="user.username"/>
      </div>

      <div class="form-group">
        <input name='password' required ng-class="{'error': signinform.$invalid}" placeholder="Password" type="password" ng-model="user.password"/>
      </div>
      <button>Log In</button>
    </form>
    <br>
    <a class='signup' href="#/signup">Don't have an account? <strong>Sign Up</strong> ...</a>
  </div>
</div>
