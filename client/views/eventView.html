
<div data-ng-init="getEvent()" class="col-md-12" id='event-container'>
  <span class="col-md-10">
    <img src="http://blogs-images.forbes.com/hughmcintyre/files/2015/01/coachella-logo-big.jpg"/>
    <h1>{{data.event_title}}</h1>
    <h3>{{data.event_date | date}}</h3>
    <p>{{data.event_info}}</p>
    <a href="http://{{data.event_image}}" target="_blank">{{data.event_image}}</a>
    <p>Tags:<span ng-repeat='tag in test.tags'>{{$first ? ' ' : ', '}}{{tag}}</span></p>
<!-- http://stackoverflow.com/questions/26926345/angularjs-ng-repeat-add-comma-separated-and-and-before-last-item -->
<!--     <button ng-click="editEvent()" type="submit" class="btn btn-default navbar-btn">Edit Event</button> -->
    <button class="btn btn-default navbar-btn" ng-hide="notifyBtn" class="ng-hide" ng-click="notifyMe()" notype="submit" >Notify Me!</button>
    <form ng-hide="subBtn" class="ng-hide" name="emailForm" ng-submit='addEmail()' novalidate>
<!-- https://docs.angularjs.org/api/ng/directive/ngHide -->
        <input name='email' type='email'
        ng-model='email.email' placeholder='Give us your email' required
        ng-class="{'error': emailForm.$invalid && emailForm.$dirty}"/>
        <button class="btn" ng-disabled='emailForm.$invalid'>Submit</button>
    </form>

    <button class="btn btn-default navbar-btn"  class="ng-hide" ng-click="editEvent()" notype="submit" >Modify Me!</button>

    <form novalidate name="eventForm" class="form-block" role="form" ng-hide ="modifyEventBtn">
      <label for="inputEventName">Event Name:</label>
      <div class="form-group">
        <input type="text" name="name" ng-model="eventData.event_title" ng-required="true"/>
        <p ng-show="eventForm.name.$error.required && !eventForm.name.$pristine" >Please enter the event name.</p>
      </div>
      <label for="inputInfo">Info:</label>
      <div class="form-group ">
        <textarea name="info" ng-model="event.info" ng-minlength="2" ng-required="true"></textarea>
        <p ng-show="eventForm.info.$error.required && !eventForm.info.$pristine" class="help-block">Please enter information about the event.</p>
      </div>
      <label for="linkInfo">Link</label>
      <div class="form-group">
        <input type="text" ng-model="event.link" />
      </div>
      <label for="dateInfo">Event Date</label>
      <div class="form-group">
        <input type="date" id="add-event-date" name="input" ng-model="event.date"
         placeholder="yyyy-MM-dd" />
      </div>
      <label for="categoryInfo">Category</label>
      <div class="form-group">
        <select ng-model="eventData.eventcategories">
          <option ng-repeat="category in eventData.eventcategories">{{category}}</option>
        </select>
      </div>
      <label for="notificationInfo">Create a Notification</label>
      <div class="form-group">
        <textarea name="notifyinfo" ng-model="event.notifyinfo" ng-minlength="2" ng-required="true" placeholder="Describe your notification"></textarea>
        <p ng-show="eventForm.info.$error.required && !eventForm.info.$pristine" class="help-block">Please enter information about the notifcation.</p>
      </div>
      <label for="dateInfo">Notification Date & Time</label>
      <div class="form-group">
        <input type="date" id="add-notify-date" name="input" ng-model="event.notifydate"/>
        <input type="time" id="add-notify-time" name="input" ng-model="event.notifytime"/>
      </div>
        <input type="submit" ng-disabled="eventForm.$invalid"class="btn btn-primary" ng-click="submitEvent()">
    </form>

  </span>

</div>
