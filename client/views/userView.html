
<div data-ng-init="getallEvents()" class="col-md-12 col-xs-12 userViewTitle" id='event-container'>
  <span>
    <h3>My Events</h3>
  </span>
</div>

<div class="row column-headings searchHeading">
  <a href="#" ng-click="orderVariable='event_title'"><span class="col-md-4 col-xs-4" id="searchHeadingTxt">Event</span></a>
  <a href="#" ng-click="orderVariable='event_category'"><span class="col-md-3 col-xs-3" id="searchHeadingTxt">Category</span></a>
  <a href="#" ng-click="orderVariable='event_link'"><span class="col-md-3 col-xs-3" id="searchHeadingTxt">Link</span></a>
  <a href="#" ng-click="orderVariable='notification_date'"><span class="col-md-2 col-xs-2" id="searchHeadingTxt">Date</span></a>

</div>

<div class="row searchContent top10Style" ng-repeat="event in events | orderBy:orderVariable" ng-click="selection(event)" ng-class="{'top10Odd': $odd , 'top10Even': $even}">
  <div>
    <span class="col-md-4 col-xs-4"><a href="#/event/{{event.id}}">{{event.event_title}}</a></span>
    <span class="col-md-3 col-xs-3">{{event.event_category}}</span>
    <span class="col-md-3 col-xs-3" ng-show="event.event_link !== null"><a href="{{event.event_link | linkFormat}} target="_blank"">Click Here!</a></span>
    <span class="col-md-2 col-xs-2" id="eventDateTxt" ng-show="event.notification_date !== null">{{event.notification_date}}</span>
  </div>
</div>
