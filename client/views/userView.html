<div data-ng-init="getallEvents()" class="col-md-12 col-xs-12">
  <div id="userViewTitle">MY EVENTS</div>
</div>

<div class="row column-headings searchHeading">
  <a href="#" ng-click="orderVariable='event_title'"><span class="col-lg-4 col-md-4 col-xs-4"><span class="displayResult"><label class="titleFont">Event</label></span></span></a>
  <a href="#" ng-click="orderVariable='event_category'"><span class="col-lg-3 col-md-3 col-xs-3"><span class="displayResult" id="test"><label class="titleFont">Category</label></span></span></a>
  <span class="col-md-3 col-xs-3"><span class="displayResult"><label class="titleFont">Link</label></span></span>
  <a href="#" ng-click="orderVariable='notification_date'"><span class="col-lg-2 col-md-2 col-xs-2"><span class="displayResult" id="test"><label class="titleFont">Date</label></span></span></a>
</div>

<div class="row searchContent" ng-repeat="event in events | orderBy:orderVariable" ng-click="selection(event)" ng-class="{'top10Odd': $odd , 'top10Even': $even}">
  <span id="eventname" class="col-md-4 col-xs-4"><a href="#/event/{{event.id}}"><span class="displayResult">{{event.event_title}}</span></a></span>

  <span id="category" class="col-md-3 col-xs-3 displayResult">{{event.event_category}}</span>

  <span class="col-md-3 col-xs-3"><span  ng-show="event.event_link !== null"><a href='{{event.event_link | linkFormat}}' target="_blank"><span class="displayResult">Click Here!</span></a></span></span>

  <span class="col-md-2 col-xs-2" ng-show="event.notification_date !== null"><span class="displayResult">{{convertToLocalTime(event.notification_date, event.notification_time) | date }}</span></span>
</div>
